<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet", href="style.css">
  </head>

  <body>
    <!--Header-->
    <header>
      <div class="header-content">
        <img src="images/logo.svg" alt="logoFoxGram" >
        <div class="right-content">
          <img src="images/notifications.svg" alt="message-direct">
          <img src="images/direct_direct.svg" alt="notifications">
          <img src="images/account.svg" alt="account">
        </div>
      </div> 
    </header>

    <!--Main Container-->
    <main>
      <div class="stories">
        <div class="stories-content">
          <div class="stories-content-box">
            <img src="images/stories/intellectfox.svg">
            <span>intellectfox</span>
          </div>

          <div class="stories-content-box">
            <img src="images/stories/zuck.svg">
            <span>zuck</span>
          </div>

          <div class="stories-content-box">
            <img src="images/stories/elon.mask.svg">
            <span>elon.mask</span>
          </div>

          <div class="stories-content-box">
            <img src="images/stories/bezos.svg">
            <span>bezos</span>
          </div>

          <div class="stories-content-box">
            <img src="images/stories/tim_cook.svg">
            <span>tim_cook</span>
          </div>

          <div class="stories-content-box">
            <img src="images/stories/bill.gates.svg">
            <span>bill.gates</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
